<div
    id="modalGlucose"
    class="fixed inset-0 flex items-center justify-center z-50 hidden backdrop-blur-sm bg-white/30"
>
    <div
        class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md relative"
    >
        <button
            id="closeModalGlucoseBtn"
            class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-xl"
        >
            ✕
        </button>

        <h2 class="text-xl font-semibold mb-4">Форма замера</h2>
        <form method="post">
            <label class="block mb-2">
                <span class="text-gray-700">Уровень глюкозы (ммоль/л)</span>
                <input
                    type="number"
                    step="0.1"
                    name="glucose"
                    class="mt-1 block w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
                    required
                >
            </label>
            <label class="block mb-4">
                <span class="text-gray-700">Дата</span>
                <input
                    type="date"
                    name="date"
                    class="mt-1 block w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
                    required
                >
            </label>
            <button
                type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
            >
                Сохранить
            </button>
        </form>
    </div>
</div>
