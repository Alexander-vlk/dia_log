{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script defer src="https://kit.fontawesome.com/13c267004c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="{% static 'base.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block head %}
    {% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="mih-h-screen">
{% include 'header.html' %}

<main class="min-h-screen">
    {% block content %}
    {% endblock %}
</main>

{% include 'footer.html' %}

{% block script %}
{% endblock %}
</body>
</html>
