{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script defer src="https://kit.fontawesome.com/13c267004c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block head %}
    {% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="mih-h-screen">
{% include 'header.html' %}

<main class="min-h-screen">
    {% block content %}
    {% endblock %}
</main>

<button
  id="scrollToTopBtn"
  title="Наверх"
  class="hidden fixed bottom-6 left-6 z-50 cursor-pointer text-white bg-blue-600 hover:bg-blue-700 p-3 rounded-full shadow-lg transition-opacity duration-300"
>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
</button>


{% include 'footer.html' %}

{% block script %}
{% endblock %}

<script src="{% static 'base.js' %}"></script>
<script src="{% static 'common.js' %}" type="module"></script>
</body>
</html>
